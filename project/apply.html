		<div class="container">
			<form class="well form-horizontal" action="mailto:myersd2@gmatc.matc.edu" method="post" id="contact_form" name="contactform" enctype="text/plain">
				<fieldset>
					<legend style="color:#f7f7f7">Apply for Reborn</legend>
					<div class="form-group">
						<label class="col-md-4 control-label">Character Name</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input name="charName" placeholder="Character Name" class="form-control" type="text">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">E-Mail</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input name="email" placeholder="E-Mail Address" class="form-control" type="email" required="required">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">Class</label>
						<div class="col-md-4 selectContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
								<select name="charClass" class="form-control selectpicker">
									<option value=" ">Please select your class</option>
									<option>Death Knight</option>
									<option>Demon Hunter</option>
									<option>Druid</option>
									<option>Hunter</option>
									<option>Mage</option>
									<option>Monk</option>
									<option>Paladin</option>
									<option>Priest</option>
									<option>Rogue</option>
									<option>Shaman</option>
									<option>Warlock</option>
									<option>Warrior</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">Role</label>
						<div class="col-md-4 selectContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
								<select name="charRole" class="form-control selectpicker">
									<option value=" ">Please select your role</option>
									<option>Tank</option>
									<option>Healer</option>
									<option>DPS</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">Comments</label>
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
								<textarea class="form-control" name="comment" placeholder="Why I want to join..."></textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label"></label>
						<div class="col-md-4">
							<input type="submit" id="submitApplication" class="btn btn-info" value="Send">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
